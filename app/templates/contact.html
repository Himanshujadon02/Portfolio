{% extends 'home.html' %}
{% load static %}
{% block title %}contact{% endblock title%}
{% block body %}

<br>
<br>
<br>

<div class="container-fluid my-4">
    <h1>Get In Touch</h1>
    <div class="row">
        <div class="col-6">
            <form action="" method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="name" name="add">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">phone number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1"
                        placeholder="mobile name" name="phone number">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="address" name="address">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea4" class="form-label">message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea name="message">
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
                <button type="reset" class=" btn btn-danger">reset</button>
            </form>
        </div>
        <div class="col-6">
            <div>
                <img src="{% static 'image/contact.jpg' %}" height=450px "img-fluid" alt="...">
            </div>
    </div>
</div>



{% endblock body %}
